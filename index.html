  <link rel="stylesheet" href="./index.css">

</head>
<body>
  <div class="content__container">
    <div class="form-wrapper">
    <form action="" class="form">
      <div class="input-group input-group-lg"> 
        <input type="text" class="form-control input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <button class="btn btn-primary" type="submit">Создать</button>
  </form>
  </div>
    <div class="container">
      <div class="wrapper">
        <p class="content">Сделать домашку</p>
        <button class="delete-button btn btn-primary">Удалить</button>
      </div>
      <div class="wrapper">
        <p class="content">Погулять с собакой</p>

  <div class="modal" tabindex="-1">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
